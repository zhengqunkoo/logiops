devices: (
{
    name: "Wireless Mouse MX Master";
    hiresscroll:
    {
        hires: true;
        invert: false;
        target: false;
    };

    buttons: (
        {
            cid: 0xc3;
            action =
            {
                type: "Gestures";
                gestures: (
                    {
                        direction: "Up";
                        threshold: 1;
                        mode: "OnInterval";
                        interval: 100;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTALT", "KEY_LEFTSHIFT", "KEY_TAB"];
                        };
                    },
                    {
                        direction: "Down";
                        threshold: 1;
                        mode: "OnInterval";
                        interval: 100;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTALT", "KEY_TAB"];
                        };
                    },
                    {
                        direction: "Left";
                        threshold: 1;
                        mode: "OnInterval";
                        interval: 100;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTALT", "KEY_LEFT"];
                        };
                    },
                    {
                        direction: "Right";
                        threshold: 1;
                        mode: "OnInterval";
                        interval: 100;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTALT", "KEY_RIGHT"];
                        };
                    },
                    {
                        direction: "None"
                        mode: "NoPress"
                    }
                );
            };
        },
    );
}
);
